{% extends '_base.html' %}

{% block content %}

<h2>Task: {{ task.name }}</h2>
<h2>Assignee: {{ task.assignee }}</h2>
<h3>Status: {% if task.status %}
    Complete
    {% else %}
     Incomplete
    {% endif %}
    </h3>
<p>Details: {{ task.desc }}</p>
<a href="{% url 'task_update' task.pk %}">Update task</a>
<a href="{% url 'task_delete' task.pk %}">Delete task</a>

{% endblock content %}
